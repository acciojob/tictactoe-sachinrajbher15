<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Player Name Input Form -->
        <div class="player-input">
            <h1>Enter Player Names</h1>
            <label for="player-1">Player 1 Name: </label>
            <input type="text" id="player-1" placeholder="Player 1">
            <label for="player-2">Player 2 Name: </label>
            <input type="text" id="player-2" placeholder="Player 2">
            <button id="submit">Submit</button>
        </div>

        <!-- Tic Tac Toe Board -->
        <div class="game-board hidden">
            <h1>Tic Tac Toe</h1>
            <div class="message">Player 1, you're up!</div>
            <div class="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
